<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel carousel-active">
        <img src="https://images.unsplash.com/photo-1527008817915-2bc1307a928a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="Lake and Mountain"/>
      </div>
      <div class="carousel">
        <img src="https://images.unsplash.com/photo-1595657944807-863741ced822?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="Field"/>
      </div>
      <div class="carousel">

        <button id="next-slide">></button>
      </div>
    </div>

</html>
